    <script>
        var btn = document.querySelector(".a_p");
        var count = 0;
        btn.addEventListener("click", () => {
            var div = document.querySelector(".hidden_info");
            if (count == 0) {
                div.style.left = "0%";
                div.style.width = "50%";
                div.style.backgroundColor = "rgb(110, 109, 109, 0.6)";
                div.style.color = "white";
                count = count + 1;
            } else if (count == 1) {
                div.style.left = "-50%";
                div.style.width = "30%";
                div.style.backgroundColor = "white";
                div.style.color = "white";
                count = count - 1;
            }
        })
    </script>
